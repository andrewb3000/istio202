---
  apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: gweather-api
    name: gweather-api
  spec:
    ports:
    - name: http-api
      port: 8000
    selector:
      app: gweather-api
---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: gweather-api-v2
    labels:
      app: gweather-api
      tier: api
      version: v2
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: gweather-api
        version: v2
    template:
      metadata:
        labels:
          app: gweather-api
          tier: api
          version: v2
      spec:
        containers:
        - image: andrewb3000/gweather-api:v2
          imagePullPolicy: IfNotPresent
          name: gweather-api
          env:
          - name: WEATHER_SERVER_URL
            value: gweather-be:9000
          ports:
            - containerPort: 8000
