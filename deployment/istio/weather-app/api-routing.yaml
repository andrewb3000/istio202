---
  apiVersion: networking.istio.io/v1alpha3
  kind: DestinationRule
  metadata:
    name: api
  spec:
    host: weather-api.weather.svc.cluster.local
    trafficPolicy:
      tls:
        mode: ISTIO_MUTUAL
    subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
---
  apiVersion: networking.istio.io/v1alpha3
  kind: VirtualService
  metadata:
    name: api-route
  spec:
    hosts:
    - weather-api.weather.svc.cluster.local
    http:
    - match:
      - headers:
          x-api-version:
            exact: v2
      route:
      - destination:
          host: weather-api.weather.svc.cluster.local
          subset: v2
    - route:
      - destination:
          host: weather-api.weather.svc.cluster.local
          subset: v1
