---
  apiVersion: networking.istio.io/v1alpha3
  kind: VirtualService
  metadata:
    name: gweather-route
    # namespace: demo
  spec:
    hosts:
    - "*"
    gateways:
    - istio-gateway
    http:
    - match:
      - uri:
          exact: /weather
      route:
      - destination:
          host: gweather-ui.demo.svc.cluster.local
          port:
            number: 5000
