apiVersion: "config.istio.io/v1alpha2"
kind: ServiceRole
metadata:
  name: service-viewer
  namespace: weather
spec:
  rules:
  - services: ["*"]
    methods: ["GET"]
    # paths:
    # - ".*"
    constraints:
    - key: "app"
      values: ["weather-ui", "weather-api", "weather-be"]
---
apiVersion: "config.istio.io/v1alpha2"
kind: ServiceRoleBinding
metadata:
  name: bind-service-viewer
  namespace: weather
spec:
  subjects:
  - properties:
      namespace: "weather"
  - properties:
      namespace: "istio-system"
  roleRef:
    kind: ServiceRole
    name: "service-viewer"
