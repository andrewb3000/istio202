---
  apiVersion: networking.istio.io/v1alpha3
  kind: VirtualService
  metadata:
    name: getsomeurl-route
    # namespace: demo
  spec:
    hosts:
    - "*"
    gateways:
    - istio-gateway
    http:
    - match:
      - uri:
          exact: /gettime
      rewrite:
        uri: /
      route:
      - destination:
          host: frontend.demo.svc.cluster.local
          port:
            number: 80
